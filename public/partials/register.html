<div ng-include="'partials/header.html'"></div>
<div class="container-fluid" ng-controller="RegistrationController">
	<div class="text-center">
		<h3>New User Registration</h3>
	</div>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<div class="error" ng-show="registration_failed_error">
				There was an error processing your registration, please try again
			</div>
			<div class="error" ng-show="password_match_error">
				Your passwords did not match, please correct them and try again
			</div>
			<form name="registration" ng-submit="register()">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" ng-model="userData.firstName" placeholder="First Name" required>
				</div>

				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" class="form-control" ng-model="userData.lastName" placeholder="Last Name" required>
				</div>
 
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" class="form-control" ng-model="userData.email" placeholder="Email Address" required>
				</div>

				<div class="form-group">
					<label for="lastName">Password</label>
					<input type="password" id="password" class="form-control" ng-model="userData.password" placeholder="Password" required>
				</div>

				<div class="form-group">
					<label for="lastName">Confirm Password</label>
					<input type="password" id="passwordConfirm" class="form-control" ng-model="userData.passwordConfirm" placeholder="Confirm Password" required>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-lg btn-primary" id="submit" value="Register">
				</div>
			</form>
		</div>
		<div class="col-xs-333"></div>
	</div>
</div>
