<div ng-include="'partials/header.html'"></div>
<div class="container-fluid">
	<div class="text-center">
		<h3>New User Registration</h3>
	</div>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<form name="registration" ng-controller="RegistrationController" ng-submit="register()">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="firstName" class="form-control" id="firstName" ng-model="registration.firstName" placeholder="First Name" required>
				</div>

				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="lastName" id="lastName" class="form-control" ng-model="registration.lastName" placeholder="Last Name" required>
				</div>
 
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" class="form-control" ng-model="registration.email" placeholder="Email Address" required>
				</div>

				<div class="form-group">
					<label for="lastName">Password</label>
					<input type="password" id="password" class="form-control" ng-model="registration.password" placeholder="Password" required>
				</div>

				<div class="form-group">
					<label for="lastName">Confirm Password</label>
					<input type="passwordConfirm" id="passwordConfirm" class="form-control" ng-model="registration.passwordConfirm" placeholder="Confirm Password" required>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-lg btn-primary" id="submit" value="Register">
				</div>
			</form>
		</div>
		<div class="col-xs-333"></div>
	</div>
</div>
