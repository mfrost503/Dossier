<div class="container-fluid">
	<div class="col-xs-2"></div>
	<div class="col-xs-8">
		<h3>Login</h3>
		<form name="loginForm" ng-controller="LoginController" ng-submit="login()">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" ng-model="credentials.username" class="form-control" name="username" placeholder="Username" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="credentials.password" class="form-control" name="password" placeholder="Password" required>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-lg btn-primary" value="Log In" name="submit">
			</div>
		</form>
	</div>
	<div class="col-xs-2"></div>
</div>
